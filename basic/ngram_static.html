<html>
	<head>
		<title>Bookish Standalone - Ngram</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>	
		<script src="http://d3js.org/d3.v4.min.js"></script>

	  <script type="text/javascript" src="js/ngram_viewer.js"></script>

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="css/style.css?v=2">
	</head>

	<body>
		<div class="container-fluid height-90">
			<div class="row">
				<div id="app-content" class="row justify-content-center height-90">	
					<div id="task-info"></div>
					<div class="chart-container">
						<canvas id="chart"></canvas>
					</div>
					<div class="ngram-metadata"></div>

			    <a id="show-data" class="btn btn-primary">Show Raw Data</a>
					<div id="raw-data" class="hidden monospace">{{data}}</div>
				</div>
			</div>
		</div>
	</body>
</html>
