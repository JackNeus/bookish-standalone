{% extends "base.html" %}

{% macro pane(i) %} 
<div value="{{i}}" class="col-sm-4 d3-viewport hidden">
	<div class="year-label"></div>
	<div class="metadata"></div>
	<svg></svg>
</div>	
{% endmacro %}

{% block app_content %}
	<div id="app-content" class="row justify-content-center">
		<div id="task-info"></div>
		<div class="vis-row row">
			<div id="year-options" class="btn-group btn-group-vertical col-xs-2"></div>
		  <div id="viewport-container" class="col-xs-10 row">
		  	{{ pane(0) }}
		  	{{ pane(1) }}
		  	{{ pane(2) }}
		  </div>
		</div>
    <a id="show-data" class="btn btn-primary">Show Raw Data</a>
		<div id="raw-data" class="hidden monospace">{{data}}</div>
	</div>
{% endblock %}

{% block scripts %}
	{{super()}}	
	<script type="text/javascript">
		var task_results = JSON.parse({{data | tojson }});
	</script>
  <script type="text/javascript" src="../../static/js/{{vis_name}}_viewer.js?v=1"></script>
  <script type="text/javascript" src="../../static/js/graph_viewer.js?v=3"></script> 
{% endblock %}
